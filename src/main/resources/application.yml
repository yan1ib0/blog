spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/blogg?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunMills: 60000
    minEvictableIdTimeMills: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatmentPerconnectionSize: 20
    useGlobaDataSourcestat: true
    connectionProperties: druid.stat.mergeSql=true;druidstat.slowSqlMillis=500
    server:
    port: 9090
  thymeleaf:
    cache: false
server:
  port: 8878
logging:
  level:
    com.Excalibur.dao: debug