<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端的预览设置，用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" href="/css/myblog.css">
    <title>搜索结果</title>


</head>
<body>
<!--导航-->
<div th:replace="~{index::indexNav}"></div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big m-opacity-mini">
    <div class="ui container">
        <!--头部-->
        <div class="ui segment">
            <h2 class="ui header">搜索结果</h2>
        </div>
        <div class="ui teal segment ">
            <!--列表-->
            <div class="ui attached segment ">
                <div th:if="${blogs.size()==0}"><h2>没有更多的博客啦！不过未来说不定会有哦！QAQ</h2></div>
                <div class="ui padded segment vertical m-padded-b-small m-mobile-clear" th:each="blog,iter:${blogs}">
                    <div class="ui grid mobile reversed stackable">
                        <div class="ui eleven wide column">
                            <a th:href="@{'/blogPage/'+${blog.getId()}}" target="_blank">
                                <h3 class="ui header" th:text="${blog.getTitle()}">【一年总结】记我的大一生活</h3>
                            </a>

                            <p class="m-text-thin m-text-lined m-text-spaced" th:text="${blog.getSummary()}">
                                去年夏天，平平无奇的我过着平平无奇的生活。一年之后，依旧是那个夏天，依旧是那个我，只是此时的我成了别人口中的“大佬”。而同是参加软件创新实验室的集训，别人是听课的那个，而我是讲课的那个。我感慨无限，是啊，奋斗真的可以改变人呢！</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui list horizontal link mini ">
                                        <div class="item">
                                            <img th:src="@{/images/icon.jpg}" class="ui avatar image">
                                            <div class="content"><a href="#" class="header ">追梦</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span
                                                th:text="${#dates.format(blog.getPublishDate(),'yyyy-MM-dd')}">2020-7-04</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${blog.getViews()}">3012</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="five wide column right aligned ">
                                    <a th:href="@{'/columnistIdPage?cid='+${blog.getColumnist().getId()}}" target="_blank"
                                       class="ui label teal basic m-padded-tiny" th:text="${blog.getColumnist().getName()}">一年总结</a>
                                </div>
                            </div>
                        </div>
                        <div class="ui five wide column">
                            <a th:href="@{'/blogPage/'+${blog.getId()}}" target="_blank">
                                <img th:src="${blog.getBlogImg()}" alt="" class="ui round image">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
<div th:replace="~{index::footer}"></div>


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/Semantic-UI-CSS-master/semantic.min.js"></script>
<script type="text/javascript">

    $("#b1").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $('#payButton').popup({
        popup: $('.popup.payQR'),
        on: 'click',
        position: 'bottom center'
    })


</script>
</body>
</html>
