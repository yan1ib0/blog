<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端的预览设置，用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">

    <link rel="stylesheet" href="/css/myblog.css">
    <title>后台管理</title>


</head>
<body>
<!--导航-->
<div th:replace="~{admin/manage::adminNav}"></div>

<!--二级导航-->
<div class="ui menu attached inverted ">
    <div class="ui container">
        <a href="/admin/types-input" class="active item">新增</a>
        <a href="/admin/types" class="item">列表</a>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <br>
        <br>
        <br>
        <form action="/admin/columnistUpdate" class="ui form segment inverted" method="post">
            <input type="hidden" name="id" th:value="${col.getId()}">
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="name" placeholder="分类专栏名称" th:value="${col.getName()}">
                </div>

                <div class="field right aligned">
                    <button class="ui button teal" type="submit">保存</button>
                </div>
            </div>
            <div class="field required">
                <textarea name="intro" placeholder="专栏简介" th:text="${col.getIntro()}"></textarea>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<!--底部footer-->
<div th:replace="~{index::footer}"></div>


<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
<script type="text/javascript">


    $("#b1").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    })

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    })

</script>
</body>
</html>
